version: '3'
services:
  db:
    image: mysql:8
    container_name: movie-db
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: movie-db
      MYSQL_USER: user
      MYSQL_PASSWORD: user
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql

# Names our volume
volumes:
  dbdata: